<div style="height: 50px"></div>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="alert alert-dark">
        İçerikleri görebilmek için lütfen oturum açınız.
      </div>
      <div class="card" style="background-color: rgb(224, 224, 224)">
        <div class="card-header bg-dark text-white">
          <h4>Üye Giriş Ekranı</h4>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label>Kullanıcı Adı</label>
            <input type="text" class="form-control" #mail />
          </div>
          <div class="form-group">
            <label>Parola</label>
            <input type="password" class="form-control" #parola />
          </div>
        </div>
        <div class="card-footer">
          <button
            class="btn btn-outline-dark"
            (click)="OturumAc(mail.value, parola.value)"
          >
            Giriş
          </button>
          <button class="btn btn-outline-primary ms-2" routerLink="/signup">
            Üye Ol
          </button>
          <button class="btn btn-outline-danger ms-2" (click)="GoogleGiris()">
            Google İle Giriş
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
