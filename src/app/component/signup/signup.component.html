<div style="height: 50px"></div>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="card" style="background-color: rgb(224, 224, 224)">
        <div class="card-header bg-dark text-white">
          <h4>Üye Kayıt Ekranı</h4>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label>Ad Soyad</label>
            <input type="text" class="form-control" #adsoyad />
          </div>
          <div class="form-group">
            <label>E-Posta</label>
            <input type="text" class="form-control" #mail />
          </div>
          <div class="form-group">
            <label>Parola</label>
            <input type="password" class="form-control" #parola />
          </div>
        </div>
        <div class="card-footer">
          <button
            class="btn btn-outline-dark"
            (click)="UyeOl(adsoyad.value, mail.value, parola.value)"
          >
            Kayıt
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
